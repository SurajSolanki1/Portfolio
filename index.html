<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realistic Solar System — 3D Test</title>
    <style>
        html,body { height:100%; margin:0; background:#000; font-family:Arial,Helvetica,sans-serif; color:#fff; }
        #solarCanvas { width:100%; height:100vh; position:relative; overflow:hidden; }
        #status {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 99;
        }
        #errorBox {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.95);
            border: 1px solid #333;
            padding: 18px;
            border-radius: 8px;
            display: none;
            max-width: 720px;
            text-align: left;
            line-height: 1.4;
            color: #ffd;
        }
        #btnSwitch {
            margin-top:8px;
            display:inline-block;
            padding:6px 10px;
            background:#00bcd4; color:#000; border-radius:6px; cursor:pointer; font-weight:700;
        }
    </style>
</head>
<body>
    <div id="solarCanvas">
        <div id="status">Initializing 3D…</div>
        <div id="errorBox">
            <strong>3D rendering is unavailable</strong>
            <div id="errorText" style="margin-top:8px;"></div>
            <div style="margin-top:12px; text-align:right;">
                <button id="btnSwitch">Retry</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ---------- Utilities and Status Elements ----------
        function isWebGLAvailable(){
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) { return false; }
        }

        const statusEl = document.getElementById('status');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');
        const btnSwitch = document.getElementById('btnSwitch');

        function showError(msg){
            errorText.textContent = msg;
            errorBox.style.display = 'block';
            statusEl.style.display = 'none';
            console.error(msg);
        }

        function hideError(){
            errorBox.style.display = 'none';
            statusEl.style.display = 'block';
        }

        // ---------- Check WebGL ----------
        if (!isWebGLAvailable()){
            showError('WebGL not available in your browser. Try enabling hardware acceleration, update your browser, or open this page in Chrome/Edge/Firefox.');
            throw new Error('WebGL not available');
        }

        // ---------- Scene Initialization ----------
        let container = document.getElementById('solarCanvas');
        let scene, camera, renderer, controls, sun, planets = [], stars, animationId, clock, composer;
        const loadingManager = new THREE.LoadingManager();
        const textureLoader = new THREE.TextureLoader(loadingManager);

        function initScene(){
            hideError();
            statusEl.textContent = 'Loading assets...';

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 30, 60);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setPixelRatio(window.devicePixelRatio || 1);
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x000000, 1);

            while (container.firstChild && container.firstChild.tagName === 'CANVAS') container.removeChild(container.firstChild);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.08;
            controls.maxDistance = 150;
            controls.minDistance = 5;

            // Add Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const sunLight = new THREE.PointLight(0xffffff, 2.5, 100);
            scene.add(sunLight);

            // Add post-processing for bloom effect
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            // Add stars to background
            addStarsBackground();

            // This function will run once all textures have been loaded
            loadingManager.onLoad = () => {
                statusEl.textContent = 'Solar System ready — interact (drag/zoom)';
                clock = new THREE.Clock();
                animate();
            };

            // Start loading all assets for the solar system
            addSolarSystem();
        }

        // ---------- Stars Background ----------
        function addStarsBackground(){
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 10000;
            const positions = [];
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 800;
                const y = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                positions.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        // ---------- Solar System with Textures and Glow ----------
        function addSolarSystem(){
            // Create the Sun
            const sunGeometry = new THREE.SphereGeometry(1.5, 64, 64);
            const sunTexture = textureLoader.load('sun_texture.jpg');
            const sunEmissiveTexture = textureLoader.load('sun_emissive.jpg');
            const sunMaterial = new THREE.MeshBasicMaterial({
                map: sunTexture,
                emissive: 0xffffff,
                emissiveMap: sunEmissiveTexture
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);
            sun.add(scene.getObjectByName('sunLight')); // Add light to sun for local illumination

            // Create planets
            const planetData = [
                { name: 'mercury', distance: 3.5, size: 0.2, speed: 0.025,
                  textures: { map: 'mercury_texture.jpg', bump: 'mercury_bump.jpg', emissive: 'mercury_emissive.jpg' } },
                { name: 'venus', distance: 5.5, size: 0.4, speed: 0.018,
                  textures: { map: 'venus_texture.jpg', bump: 'venus_bump.jpg', emissive: 'venus_emissive.jpg' } },
                { name: 'earth', distance: 7.5, size: 0.45, speed: 0.015,
                  textures: { map: 'earth_texture.jpg', bump: 'earth_bump.jpg', spec: 'earth_spec.jpg', emissive: 'earth_emissive.jpg' } },
                { name: 'mars', distance: 9.5, size: 0.3, speed: 0.012,
                  textures: { map: 'mars_texture.jpg', bump: 'mars_bump.jpg', emissive: 'mars_emissive.jpg' } },
                { name: 'jupiter', distance: 13, size: 1.2, speed: 0.008,
                  textures: { map: 'jupiter_texture.jpg', emissive: 'jupiter_emissive.jpg' } },
                { name: 'saturn', distance: 17, size: 1.0, speed: 0.006,
                  textures: { map: 'saturn_texture.jpg', emissive: 'saturn_emissive.jpg' },
                  ring: { texture: 'saturn_rings_texture.png', innerRadius: 1.2, outerRadius: 2.2 } },
                { name: 'uranus', distance: 20.5, size: 0.8, speed: 0.004,
                  textures: { map: 'uranus_texture.jpg', emissive: 'uranus_emissive.jpg' } },
                { name: 'neptune', distance: 24, size: 0.75, speed: 0.002,
                  textures: { map: 'neptune_texture.jpg', emissive: 'neptune_emissive.jpg' } }
            ];

            planetData.forEach(data => {
                const planetGeo = new THREE.SphereGeometry(data.size, 64, 64);
                
                const materialOptions = {
                    map: textureLoader.load(data.textures.map),
                    emissive: 0xffffff,
                    emissiveMap: textureLoader.load(data.textures.emissive),
                    emissiveIntensity: 1.0,
                    metalness: 0.1,
                    roughness: 0.8
                };
                if (data.textures.bump) {
                    materialOptions.bumpMap = textureLoader.load(data.textures.bump);
                    materialOptions.bumpScale = 0.02;
                }
                if (data.textures.spec) {
                    materialOptions.specularMap = textureLoader.load(data.textures.spec);
                }

                const planetMat = new THREE.MeshStandardMaterial(materialOptions);
                const planetMesh = new THREE.Mesh(planetGeo, planetMat);
                planetMesh.userData = data;
                planets.push(planetMesh);
                scene.add(planetMesh);

                // Add orbital path
                const orbitGeometry = new THREE.RingGeometry(data.distance - 0.01, data.distance + 0.01, 128);
                const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);

                // Add Saturn's rings
                if (data.name === 'saturn') {
                    const ringGeo = new THREE.RingGeometry(data.size * data.ring.innerRadius, data.size * data.ring.outerRadius, 64);
                    const ringMat = new THREE.MeshBasicMaterial({
                        map: textureLoader.load(data.ring.texture),
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.8,
                    });
                    const rings = new THREE.Mesh(ringGeo, ringMat);
                    rings.rotation.x = Math.PI / 2 - 0.2;
                    planetMesh.add(rings);
                }
            });
        }

        // ---------- Animation and Render Loop ----------
        function animate(){
            animationId = requestAnimationFrame(animate);
            
            if (sun) {
                sun.rotation.y += 0.001;
            }

            const elapsed = clock.getElapsedTime();
            planets.forEach(planet => {
                const { speed, distance } = planet.userData;
                planet.position.x = Math.sin(elapsed * speed) * distance;
                planet.position.z = Math.cos(elapsed * speed) * distance;
                planet.rotation.y += 0.005;
            });

            if (stars) {
                stars.rotation.y += 0.0002;
            }

            controls.update();
            composer.render(); // Render the scene with the bloom effect
        }

        // ---------- Event Listeners ----------
        function onWindowResize(){
            if (!renderer) return;
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            composer.setSize(container.clientWidth, container.clientHeight); // Resize the composer too
        }
        window.addEventListener('resize', onWindowResize, false);

        try {
            initScene();
        } catch (err){
            showError('Initialization error: ' + (err && err.message ? err.message : String(err)));
        }

        btnSwitch.addEventListener('click', ()=>{
            hideError();
            cancelAnimationFrame(animationId);
            try { initScene(); } catch(e){ showError('Retry failed: ' + e.message); }
        });
    </script>
</body>
</html>
