<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactor Charging Sequence</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .reactor-core {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 212, 0, 0.8), rgba(255, 200, 0, 0.1));
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .progress-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #FFD400;
      text-shadow: 0 0 10px rgba(255, 200, 0, 0.7);
    }

    .lightning {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, #fff, transparent);
      filter: blur(1px);
      opacity: 0;
      transform: rotate(0deg);
      transform-origin: top center;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="reactor-core" id="reactorCore"></div>
  <div class="progress-text" id="progressText">0% Charged</div>

  <script>
    const reactorCore = document.getElementById('reactorCore');
    const progressText = document.getElementById('progressText');

    let progress = 0;
    let orbBrightness = 20;
    let lightningStarted = false;
    let lightningElements = [];

    function createLightningRing(progress) {
      // Clear old lightning elements
      lightningElements.forEach(el => el.remove());
      lightningElements = [];

      const bolts = Math.min(6, Math.floor(progress / 20) + 1); // up to 6 bolts
      for (let i = 0; i < bolts; i++) {
        const lightning = document.createElement('div');
        lightning.classList.add('lightning');
        lightning.style.height = `${50 + Math.random() * 70}px`;
        lightning.style.transform = `rotate(${Math.random() * 360}deg)`;
        lightning.style.opacity = Math.random() * 0.7 + 0.3;
        reactorCore.appendChild(lightning);
        lightningElements.push(lightning);
      }
    }

    function finalExplosionBurst() {
      reactorCore.style.boxShadow = `
        0 0 150px rgba(255, 80, 0, 1),
        0 0 300px rgba(255, 40, 0, 0.9),
        inset 0 0 80px rgba(255, 200, 0, 1)
      `;
      reactorCore.style.background = `radial-gradient(circle, #FF6B00, #FF3B00)`;
      progressText.textContent = "FULLY CHARGED!";
      progressText.style.color = "#FF6B00";
      progressText.style.textShadow = "0 0 20px rgba(255, 80, 0, 0.9)";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const loadingInterval = setInterval(() => {
        if (progress < 100) {
          progress += 0.5; // slow charge
          orbBrightness += 0.4;

          const orbColor = `rgb(255, ${200 - progress}, 0)`;
          reactorCore.style.boxShadow = `
            0 0 ${20 + orbBrightness}px rgba(255, ${150 - progress}, 0, 0.8),
            0 0 ${40 + orbBrightness / 2}px rgba(255, ${100 + progress}, 0, 0.6),
            inset 0 0 ${15 + progress / 3}px ${orbColor}
          `;
          reactorCore.style.background = `radial-gradient(circle, ${orbColor}, rgba(255, 150, 0, 0.3))`;

          progressText.textContent = `${Math.floor(progress)}% Charged`;

          if (progress > 30 && !lightningStarted) {
            lightningStarted = true;
          }

          if (lightningStarted) createLightningRing(progress);
        } else {
          clearInterval(loadingInterval);
          setTimeout(finalExplosionBurst, 300);
        }
      }, 100); // ~20 seconds total charge
    });
  </script>
</body>
</html>
