<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Heart Reactor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a; /* dark background */
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚ù§Ô∏è Realistic Heart */
    .reactor {
      width: 200px;
      height: auto;
      cursor: pointer;
      animation: float 3s ease-in-out infinite, beat 1s infinite ease-in-out;
      filter: drop-shadow(0 0 30px darkred);
      transition: transform 0.3s ease-in-out;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-12px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* üî¥ Blood Cells */
    .blood-cell {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, red 40%, darkred 100%);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatCell linear infinite;
      z-index: 1;
    }

    @keyframes floatCell {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-20vh) scale(1); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="666.jpeg" alt="Heart" class="reactor" id="reactor">
  </div>

  <script>
    const container = document.querySelector('.container');

    // Generate random floating blood cells
    function createBloodCell() {
      const cell = document.createElement('div');
      cell.classList.add('blood-cell');

      // Random horizontal position
      cell.style.left = Math.random() * window.innerWidth + "px";

      // Random animation duration & delay
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      cell.style.animationDuration = duration + "s";
      cell.style.animationDelay = delay + "s";

      container.appendChild(cell);

      // Remove after animation
      setTimeout(() => {
        cell.remove();
      }, (duration + delay) * 1000);
    }

    // Keep spawning cells
    setInterval(createBloodCell, 300);
  </script>
</body>
</html>
