<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Heart Reactor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      overflow: hidden;
      transition: background-color 2s ease-in-out;
    }

    canvas {
      display: block;
    }

    /* ðŸ”‹ Loading Screen */
    .loading-screen {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      display: none;
      align-items: center;
      justify-content: flex-start;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, crimson, red);
      transition: width 0.2s linear;
    }

    .percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      font-family: monospace;
      color: #ff4040;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    /* ðŸŒž Light Mode */
    .light-mode {
      background-color: #ffe0e0 !important;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-bar" id="loadingBar"></div>
    <div class="percentage" id="percentage">0%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, heart, clock;

    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');
    const percentage = document.getElementById('percentage');

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 4;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xff4444, 2, 100);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      clock = new THREE.Clock();

      // Load Heart Model (GLTF realistic heart)
      const loader = new THREE.GLTFLoader();
      loader.load(
        "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Heart/glTF/Heart.gltf",
        (gltf) => {
          heart = gltf.scene;
          heart.scale.set(1.5, 1.5, 1.5);
          scene.add(heart);

          // Click to start loading sequence
          renderer.domElement.addEventListener("click", startLoading);
        },
        undefined,
        (error) => {
          console.error("Error loading heart model:", error);
        }
      );

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      if (heart) {
        // Slight pulsing animation
        const t = clock.getElapsedTime();
        const scale = 1 + 0.05 * Math.sin(t * 4); // heartbeat
        heart.scale.set(scale, scale, scale);
        heart.rotation.y += 0.003;
      }

      renderer.render(scene, camera);
    }

    function startLoading() {
      loadingScreen.style.display = 'flex';
      let progress = 0;

      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 5;
        } else if (progress < 100) {
          progress += 1;
        }

        if (progress > 100) progress = 100;

        loadingBar.style.width = progress + "%";
        percentage.textContent = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          document.body.classList.add('light-mode');
        }
      }, 100);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
