<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Reactor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      transition: background-color 2s ease-in-out;
    }

    .container {
      width: 300px;
      height: 300px;
      perspective: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ‚ù§Ô∏è Heart Reactor */
    .reactor {
      position: relative;
      width: 100px;
      height: 90px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transition: filter 1s ease-in-out;
      filter: drop-shadow(0 0 20px yellow);
    }

    .reactor::before,
    .reactor::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    .reactor::after {
      left: 50px;
    }

    .reactor {
      background: red;
      transform: rotate(-45deg);
      border-radius: 50% 50% 0 0;
    }

    @keyframes float {
      0% { transform: rotate(-45deg) translateY(0); }
      50% { transform: rotate(-45deg) translateY(-10px); }
      100% { transform: rotate(-45deg) translateY(0); }
    }

    /* ‚ö° Wires */
    .wire {
      position: absolute;
      background: #444;
      width: 4px;
      height: 50px;
      transition: background 2s ease-in-out;
    }

    .wire.top { top: -50px; left: 50%; transform: translateX(-50%); }
    .wire.bottom { bottom: -50px; left: 50%; transform: translateX(-50%); }
    .wire.left { left: -50px; top: 50%; transform: translateY(-50%) rotate(90deg); }
    .wire.right { right: -50px; top: 50%; transform: translateY(-50%) rotate(90deg); }

    /* üîã Loading Bar */
    .loading-screen {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      display: none;
      align-items: center;
      justify-content: flex-start;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, red, pink);
      transition: width 0.2s linear;
    }

    .percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      font-family: monospace;
      color: red;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    /* üåû Light Mode */
    .light-mode {
      background-color: #ffe0e0 !important;
    }

    .light-mode .reactor {
      filter: drop-shadow(0 0 80px red);
      background: red;
    }

    .light-mode .wire {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wire top"></div>
    <div class="wire bottom"></div>
    <div class="wire left"></div>
    <div class="wire right"></div>
    <div class="reactor" id="reactor"></div>
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="percentage" id="percentage">0%</div>
    </div>
  </div>

  <script>
    const reactor = document.getElementById('reactor');
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');
    const percentage = document.getElementById('percentage');

    reactor.addEventListener('click', () => {
      loadingScreen.style.display = 'flex';
      let progress = 0;

      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 5; // üöÄ Fast up to 90%
        } else if (progress < 100) {
          progress += 1; // üê¢ Slow from 90‚Äì100%
        }

        if (progress > 100) progress = 100;

        loadingBar.style.width = progress + "%";
        percentage.textContent = progress + "%";

        // ‚ù§Ô∏è Glow increases as it charges
        reactor.style.filter = `drop-shadow(0 0 ${20 + progress / 2}px red)`;

        if (progress >= 100) {
          clearInterval(interval);
          document.body.classList.add('light-mode');
        }
      }, 100);
    });
  </script>
</body>
</html>
