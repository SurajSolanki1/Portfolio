<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Reactor with Charging Animation</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1.5s ease;
      font-family: Arial, sans-serif;
    }

    #three-container {
      width: 350px;
      height: 350px;
      cursor: pointer;
    }

    /* Loading Bar Container */
    .loading-wrapper {
      width: 300px;
      height: 30px;
      border: 2px solid #ffd400;
      margin-top: 15px;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      display: none;
      box-shadow: 0 0 15px rgba(255, 212, 0, 0.6);
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd400, #ffb100);
      transition: width 0.1s ease;
      box-shadow: 0 0 15px rgba(255, 212, 0, 0.7);
    }

    .loading-text {
      position: relative;
      top: -26px;
      text-align: center;
      color: #ffd400;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 0 8px rgba(255, 212, 0, 0.8);
    }

    /* Bright theme after reactor fully charges */
    .bright-theme {
      background: #fff8e1;
    }
  </style>
</head>
<body>
  <div id="three-container"></div>
  <div class="loading-wrapper">
    <div class="loading-bar"></div>
    <div class="loading-text">0%</div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(350, 350);
    document.getElementById('three-container').appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.2);
    scene.add(ambient);
    const pointLight = new THREE.PointLight(0xffd700, 2, 50);
    pointLight.position.set(0, 2, 4);
    scene.add(pointLight);

    // Transparent Box
    const boxGeo = new THREE.BoxGeometry(3, 3, 3);
    const boxMat = new THREE.MeshPhysicalMaterial({
      color: 0x222200,
      transparent: true,
      opacity: 0.25,
      roughness: 0.05,
      metalness: 1,
      transmission: 0.8,
      clearcoat: 1,
    });
    const box = new THREE.Mesh(boxGeo, boxMat);
    scene.add(box);

    // Glowing Orb
    const orbGeo = new THREE.SphereGeometry(0.6, 32, 32);
    const orbMat = new THREE.MeshStandardMaterial({
      emissive: 0xffd700,
      emissiveIntensity: 1.5,
      color: 0xfff000,
      metalness: 0.9,
      roughness: 0.25,
    });
    const orb = new THREE.Mesh(orbGeo, orbMat);
    scene.add(orb);

    // Wires (moved outward so they don't cross the orb)
    const wireMat = new THREE.MeshStandardMaterial({
      color: 0xffc400,
      metalness: 1,
      emissive: 0xffd700,
      emissiveIntensity: 0.3
    });

    const wireGeo = new THREE.CylinderGeometry(0.03, 0.03, 3, 16);
    function createWire(x, y, z, rx, ry, rz, scale) {
      const wire = new THREE.Mesh(wireGeo, wireMat);
      wire.scale.y = scale;
      wire.position.set(x, y, z);
      wire.rotation.set(rx, ry, rz);
      scene.add(wire);
    }

    // Move them closer to edges (no center overlap)
    createWire(0, 0, 1.6, Math.PI / 2, 0, 0, 0.6);
    createWire(0, 0, -1.6, Math.PI / 2, 0, 0, 0.6);
    createWire(1.6, 0, 0, 0, 0, Math.PI / 2, 0.6);
    createWire(-1.6, 0, 0, 0, 0, Math.PI / 2, 0.6);

    camera.position.z = 6;

    let t = 0;
    let glowBoost = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.02;
      orb.position.y = Math.sin(t) * 0.5;
      box.rotation.y += 0.003;
      box.rotation.x += 0.002;

      if (glowBoost > 0) glowBoost -= 0.02;
      orb.material.emissiveIntensity = 1.5 + glowBoost;

      renderer.render(scene, camera);
    }
    animate();

    // Loading logic
    const loadingWrapper = document.querySelector('.loading-wrapper');
    const loadingBar = document.querySelector('.loading-bar');
    const loadingText = document.querySelector('.loading-text');

    document.getElementById('three-container').addEventListener('click', () => {
      loadingWrapper.style.display = 'block';
      let progress = 0;
      glowBoost = 0.5;

      const interval = setInterval(() => {
        progress += 4;
        loadingBar.style.width = progress + "%";
        loadingText.textContent = progress + "%";

        orb.material.emissiveIntensity = 1.5 + (progress / 50);
        pointLight.intensity = 2 + (progress / 100);

        if (progress >= 100) {
          clearInterval(interval);
          glowBoost = 3;
          document.body.classList.add('bright-theme');
        }
      }, 100);
    });
  </script>
</body>
</html>
