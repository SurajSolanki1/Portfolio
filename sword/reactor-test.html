<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Reactor Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      transition: background-color 3s ease-in-out;
    }

    .container {
      width: 300px;
      height: 300px;
      perspective: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #888;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 0 0 15px #222;
      transition: box-shadow 2s ease-in-out, border-color 2s ease-in-out;
    }

    .reactor {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.8), rgba(255, 255, 0, 0.2));
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      transition: box-shadow 2s ease-in-out, background 2s ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Wires */
    .wire {
      position: absolute;
      background: #666;
      width: 4px;
      height: 50px;
      transition: background 2s ease-in-out;
    }

    .wire.top { top: -50px; left: 50%; transform: translateX(-50%); }
    .wire.bottom { bottom: -50px; left: 50%; transform: translateX(-50%); }
    .wire.left { left: -50px; top: 50%; transform: translateY(-50%) rotate(90deg); }
    .wire.right { right: -50px; top: 50%; transform: translateY(-50%) rotate(90deg); }

    /* Loading Screen */
    .loading-screen {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      display: none;
      align-items: center;
      justify-content: flex-start;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: yellow;
      transition: width 10s linear;
    }

    .percentage {
      position: absolute;
      right: 10px;
      font-family: monospace;
      color: yellow;
      font-size: 14px;
    }

    /* Light Mode */
    .light-mode {
      background-color: #fef6d4 !important;
    }

    .light-mode .box {
      box-shadow: 0 0 50px yellow;
      border-color: yellow;
    }

    .light-mode .reactor {
      box-shadow: 0 0 80px yellow;
      background: radial-gradient(circle, rgba(255, 255, 0, 1), rgba(255, 255, 0, 0.6));
    }

    .light-mode .wire {
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="wire top"></div>
      <div class="wire bottom"></div>
      <div class="wire left"></div>
      <div class="wire right"></div>
      <div class="reactor" id="reactor"></div>
      <div class="loading-screen" id="loadingScreen">
        <div class="loading-bar" id="loadingBar"></div>
        <div class="percentage" id="percentage">0%</div>
      </div>
    </div>
  </div>

  <script>
    const reactor = document.getElementById('reactor');
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');
    const percentage = document.getElementById('percentage');

    reactor.addEventListener('click', () => {
      loadingScreen.style.display = 'flex';
      let progress = 0;

      const interval = setInterval(() => {
        progress++;
        loadingBar.style.width = progress + "%";
        percentage.textContent = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          document.body.classList.add('light-mode');
        }
      }, 100); // slower loading (100ms per step = ~10 seconds)
    });
  </script>
</body>
</html>
