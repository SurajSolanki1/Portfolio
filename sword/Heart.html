<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Heart Debug</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: monospace; }
    #log { position: absolute; top: 10px; left: 10px; font-size: 14px; white-space: pre-wrap; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="log">Loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const logDiv = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logDiv.textContent += "\n" + msg;
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const texLoader = new THREE.TextureLoader();
    const maps = {
      base: "./hart_UV_low01_BaseColor.hart_UV_low_defaultMat.png",
      normal: "./hart_UV_low01_Normal.hart_UV_low_defaultMat.png",
      rough: "./hart_UV_low01_Roughness.hart_UV_low_defaultMat.png",
      metal: "./hart_UV_low01_Metalness.hart_UV_low_defaultMat.png"
    };

    for (const [key, path] of Object.entries(maps)) {
      texLoader.load(path, 
        () => log(`✅ Loaded ${path}`),
        undefined,
        (err) => log(`❌ Failed to load ${path}`)
      );
    }

    const loader = new THREE.FBXLoader();
    loader.load("./Heart.fbx",
      (obj) => {
        log("✅ FBX loaded");
        obj.scale.set(0.01, 0.01, 0.01);
        obj.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              map: texLoader.load(maps.base),
              normalMap: texLoader.load(maps.normal),
              roughnessMap: texLoader.load(maps.rough),
              metalnessMap: texLoader.load(maps.metal),
              roughness: 1,
              metalness: 0.5
            });
          }
        });
        scene.add(obj);
      },
      undefined,
      (err) => log("❌ FBX load error: " + err.message)
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
