<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural 3D Heart</title>
    <style>
        body { margin: 0; background: #fff; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10); // Adjusting camera position to see the heart

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Add OrbitControls for user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Create the heart shape
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0.25, 0.25);
        heartShape.bezierCurveTo(0.25, 0.25, 0.2, 0, 0, 0);
        heartShape.bezierCurveTo(-3, 0, -3, 3.5, -3, 3.5);
        heartShape.bezierCurveTo(-3, 5.5, -1.5, 7.7, 2.5, 9.5);
        heartShape.bezierCurveTo(6, 7.7, 8, 5.5, 8, 3.5);
        heartShape.bezierCurveTo(8, 3.5, 8, 0, 5, 0);
        heartShape.bezierCurveTo(3, 0, 2, 0.25, 2, 0.25);

        const extrudeSettings = {
            steps: 2,
            depth: 1,
            bevelEnabled: true,
            bevelThickness: 0.5,
            bevelSize: 0.5,
            bevelOffset: 0,
            bevelSegments: 20
        };

        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        const material = new THREE.MeshStandardMaterial({ color: 0xcc0000 });
        const mesh = new THREE.Mesh(geometry, material);
        
        // Correct the heart's position, scale, and rotation to be visible
        mesh.position.set(-4, -4.75, 0); 
        mesh.scale.set(0.5, 0.5, 0.5); 
        mesh.rotation.x = Math.PI * 0.5;

        scene.add(mesh);

        // Handle window resizing
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
