<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Heart</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js & extras -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Texture loader
    const texLoader = new THREE.TextureLoader();
    const maps = {
      base: texLoader.load("./hart_UV_low01_BaseColor.hart_UV_low_defaultMat.png"),
      normal: texLoader.load("./hart_UV_low01_Normal.hart_UV_low_defaultMat.png"),
      rough: texLoader.load("./hart_UV_low01_Roughness.hart_UV_low_defaultMat.png"),
      metal: texLoader.load("./hart_UV_low01_Metalness.hart_UV_low_defaultMat.png"),
    };

    // FBX loader
    const loader = new THREE.FBXLoader();
    loader.load(
      "./heart.fbx", // lowercase name now
      (obj) => {
        obj.scale.set(0.01, 0.01, 0.01); // adjust size
        obj.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              map: maps.base,
              normalMap: maps.normal,
              roughnessMap: maps.rough,
              metalnessMap: maps.metal,
              roughness: 1,
              metalness: 0.5,
            });
          }
        });
        scene.add(obj);
      },
      undefined,
      (err) => console.error("❌ FBX load error:", err)
    );

    // Resize handler
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
