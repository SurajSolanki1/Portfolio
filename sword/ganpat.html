<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Reactor Core</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
            transition: background-color 2s ease-in-out;
        }

        .container {
            width: 300px;
            height: 300px;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Reactor Core */
        .reactor {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 0, 1), rgba(255, 255, 0, 0.3));
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.9);
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: box-shadow 2s ease-in-out, background 2s ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Loading Bar */
        .loading-screen {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Smaller width */
            height: 20px; /* Smaller height */
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            align-items: center;
            justify-content: flex-start;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, yellow, gold);
            transition: width 0.2s linear;
        }

        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: monospace;
            color: yellow;
            font-size: 14px; /* Smaller font size */
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        /* Light Mode */
        .light-mode {
            background-color: #fff5c0 !important;
        }

        .light-mode .reactor {
            box-shadow: 0 0 100px yellow;
            background: radial-gradient(circle, rgba(255, 255, 0, 1), rgba(255, 255, 0, 0.6));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reactor" id="reactor"></div>
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-bar" id="loadingBar"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <script>
        const reactor = document.getElementById('reactor');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const percentage = document.getElementById('percentage');
        const body = document.body;

        reactor.addEventListener('click', () => {
            loadingScreen.style.display = 'flex';
            let progress = 0;

            const interval = setInterval(() => {
                if (progress < 90) {
                    progress += 0.5; // Slower increase
                } else if (progress < 100) {
                    progress += 0.2; // Very slow increase from 90-100%
                }

                if (progress > 100) progress = 100;

                loadingBar.style.width = progress + "%";
                percentage.textContent = Math.floor(progress) + "%";

                reactor.style.boxShadow = `0 0 ${40 + progress / 2}px rgba(255, 255, 0, 1)`;

                // Darken background every 10%
                const darkness = Math.floor(progress / 10);
                const darkValue = 10 - darkness;
                body.style.backgroundColor = `#0${darkValue}0${darkValue}0${darkValue}`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    body.classList.add('light-mode');
                }
            }, 50); // Quicker interval for smoother progress
        });
    </script>
</body>
</html>
