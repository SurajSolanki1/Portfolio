<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls to allow user to rotate the view
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // for a smoother experience
        controls.dampingFactor = 0.05;

        // Add a texture loader
        const textureLoader = new THREE.TextureLoader();

        // Load the texture from the same directory
        const texture = textureLoader.load('solar-system-texture.jpg',
            function (texture) {
                // This callback is executed when the texture loads successfully
                console.log('Texture loaded successfully!');
                
                // Create the sphere geometry
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                
                // Create a material with the loaded texture
                const material = new THREE.MeshBasicMaterial({ map: texture });
                
                // Create the mesh and add it to the scene
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Start the animation loop
                animate();
            },
            undefined, // onProgress callback (not needed for this example)
            function (error) {
                // This callback is executed if the texture fails to load
                console.error('An error happened loading the texture:', error);
                alert('Texture could not be loaded. Please check the file name and path.');
            }
        );

        // Set camera position
        camera.position.z = 5;

        // Add ambient light to see the model
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping is set to true
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('Script started. If the 3D model does not appear, check the console for errors (F12).');
    </script>
</body>
</html>
