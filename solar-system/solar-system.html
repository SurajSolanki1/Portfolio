<!DOCTYPE html>
<html>
<head>
    <title>3D Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();

        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunTexture = loader.load('sun.jpg');
        const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create Earth
        const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const earthTexture = loader.load('earth_texture.jpg');
        const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Lighting
        const pointLight = new THREE.PointLight(0xFFFFFF, 2, 300);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 10;
        
        // Planet orbital path (simplified)
        const earthOrbitRadius = 5;
        
        function animate() {
            requestAnimationFrame(animate);

            // Rotate planets
            sun.rotation.y += 0.005;
            earth.rotation.y += 0.02;

            // Animate Earth's orbit
            earth.position.x = Math.cos(Date.now() * 0.0005) * earthOrbitRadius;
            earth.position.z = Math.sin(Date.now() * 0.0005) * earthOrbitRadius;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
