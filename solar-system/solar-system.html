<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #status {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 99;
            color: white;
        }
        #errorBox {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.95);
            border: 1px solid #333;
            padding: 18px;
            border-radius: 8px;
            display: none;
            max-width: 720px;
            text-align: left;
            line-height: 1.4;
            color: #ffd;
        }
    </style>
</head>
<body>
    <div id="status">Initializing 3D...</div>
    <div id="errorBox">
        <strong>3D rendering is unavailable</strong>
        <div id="errorText" style="margin-top:8px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Check for WebGL availability
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        const statusEl = document.getElementById('status');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');

        function showError(msg) {
            errorText.textContent = msg;
            errorBox.style.display = 'block';
            statusEl.style.display = 'none';
        }

        if (!isWebGLAvailable()) {
            showError('WebGL not available in your browser. Try enabling hardware acceleration or update your browser.');
        } else {
            // Set up the scene, camera, and renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Load the texture and create the 3D sphere
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'solar-system-texture.jpg',
                function(texture) {
                    statusEl.textContent = '3D model is ready. Drag to rotate.';
                    const geometry = new THREE.SphereGeometry(1, 32, 32);
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                    animate();
                },
                undefined,
                function(err) {
                    showError('Failed to load texture file. Please check if "solar-system-texture.jpg" is in the same folder as this file.');
                    console.error('An error happened loading the texture:', err);
                }
            );

            // Set camera position
            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
